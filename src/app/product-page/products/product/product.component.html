<div class="product" [routerLink]="['/product/' + product.id]">
  <img src="{{ product.imageUrl }}" alt=" {{ product.name }} ">

  <div class="bucket" (click)="bucket($event)">
    В корзину
  </div>

  <div class="product-info">
    <div>
      <span>{{ product.name }} ({{product.price}} грн)</span>
    </div>
  </div>
</div>
