<div class="product-page">
  <app-filter
    [categories]="categories"
    (changeCategories)="updateCategories($event)"
    (changeText)="updateSearchText($event)"
  ></app-filter>

  <app-products
    [products]="products"
    (addProductToBucket)="addProductToBucket($event)"
  ></app-products>
</div>
